<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proposta - El_mascarado</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      perspective: 1000px;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #000;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      animation: fadeInDown 1s ease forwards;
    }

    header img {
      height: 80px;
      filter: drop-shadow(0 0 10px #ff0000);
      transition: transform 0.5s ease, filter 0.5s ease;
      cursor: pointer;
    }

    header img:hover {
      transform: rotateY(10deg) scale(1.1);
      filter: drop-shadow(0 0 25px #ff3333);
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    section h2 {
      font-size: 32px;
      text-shadow: 0 0 10px #ff3333;
    }

    section p {
      font-size: 18px;
      line-height: 1.6;
      color: #ddd;
    }

    .preco {
      font-size: 24px;
      color: #ff6666;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 0 0 6px #ff3333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      max-width: 260px;
      border-radius: 12px;
      transition: transform 0.4s, box-shadow 0.4s;
      box-shadow: 0 10px 20px rgba(255, 51, 51, 0.4);
    }

    .gallery img:hover {
      transform: rotateX(8deg) rotateY(8deg) scale(1.05);
      box-shadow: 0 20px 40px rgba(255, 51, 51, 0.7);
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .team-member {
      text-align: center;
      max-width: 260px;
    }

    .team-member img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(255, 51, 51, 0.4);
      transition: transform 0.4s;
    }

    .team-member img:hover {
      transform: scale(1.05);
    }

    .team-member span {
      display: block;
      margin-top: 10px;
      font-size: 18px;
      color: #ff6666;
      text-shadow: 0 0 6px #ff6666;
    }

    .cta button {
      background: linear-gradient(145deg, #ff3333, #cc0000);
      color: #fff;
      border: none;
      padding: 18px 48px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 20px #ff3333;
      animation: pulse 2s infinite;
      margin: 20px;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333;
      }

      50% {
        box-shadow: 0 0 25px #ff6666, 0 0 35px #ff3333;
      }

      100% {
        box-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333;
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 25px #ff3333;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }

    .modal-content button {
      background: #ff3333;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .cta button {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <header>
    <img src="img/LOGO.png" alt="Logo El_mascarado">
  </header>

  <section data-aos="fade-up">
    <h2>Proposta Fotográfica</h2>
    <p>Capturamos momentos únicos com estilo e emoção. Oferecemos direção de cena, edição profissional e todo cuidado em
      cada clique.</p>
    <p class="preco">Valor promocional: R$500,00</p>
  </section>

  <section class="gallery" data-aos="fade-up">
    <h2>Momentos Capturados</h2>
    <img
      src="https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/PH%26FL%20PARIS%2F_DSC6467.jpg?alt=media&token=1b798519-166f-409f-9672-019ff01de535">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC2145.jpg?alt=media&token=69a487b1-3b5b-425e-a2f8-e80fd7112e6a">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/GGPP%2F_DSC5707.jpg?alt=media&token=0b6baec2-5e07-459b-afc9-20ba80a763cb">
  </section>

  <section class="section" data-aos="fade-up">
    <h2>Nossa Equipe</h2>
    <div class="team">
      <div class="team-member">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/GGPP%2F_DSC5778.jpg?alt=media&token=8fa04261-b1df-439e-9de3-b158f1b19e97"
          alt="Gislaine">
        <span>Gislaine</span>
      </div>
      <div class="team-member">
        <img src="img/LOGO.png" alt="El Mascarado">
        <span>El Mascarado</span>
      </div>
      <div class="team-member">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/GGPP%2F_DSC5591.jpg?alt=media&token=5eeeb1a2-8e03-4cb9-a1a2-c52557aa5137"
          alt="Gisleide">
        <span>Gisleide</span>
      </div>
    </div>
  </section>

  <section class="cta">
    <button onclick="abrirModal()">Vamos fotografar?</button>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Promoção expira em <span id="contador">10</span>s</h3>
      <input type="text" id="nomeCliente" placeholder="Seu nome">
      <button onclick="enviarProposta()">Enviar para WhatsApp</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    function abrirModal() {
      document.getElementById('modal').style.display = 'flex';
      let segundos = 10;
      const el = document.getElementById('contador');
      const intervalo = setInterval(() => {
        segundos--;
        el.textContent = segundos;
        if (segundos <= 0) {
          clearInterval(intervalo);
          alert("Tempo esgotado! A proposta pode não estar mais disponível.");
          fecharModal();
        }
      }, 1000);
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function enviarProposta() {
      const nome = document.getElementById('nomeCliente').value.trim();
      if (!nome) {
        alert("Digite seu nome!");
        return;
      }
      const mensagem = `Oi, meu nome é ${nome} e quero fechar o ensaio!`;
      window.open(`https://wa.me/5568996129443?text=${encodeURIComponent(mensagem)}`);
      fecharModal();
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ff3333" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 4 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff6666",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: false,
          out_mode: "bounce"
        }
      }
    });
  </script>
</body>

</html>
